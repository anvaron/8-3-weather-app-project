<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a location</label>
            <input type="text" name="location" id="location" class="form-control" value="" required>
            <br>
            <input type="submit" value="Get Weather">
        </form>
    </header>
    <main id="container" class="">
        <article>
            <section class="current-forecast">
                <p>Choose a location to view the weather.</p>
                <ul id="curr-search"></ul>
            </section>
            <section class="daily-forecast"></section>
        </article>
        <aside>
            <section>
                <h4>Previous Searches</h4>
                <p>No previous searches</p>
                <ul id="prev-searches"></ul>
            </section>
        </aside>
    </main>
  </body>
</html>
