<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <header>
        <section></section>
        <section>
            <h1>Weather App</h1>
            <form id="location-search">
                <label for="location">Pick a location</label>
                <div class="form-control icon icon-solid">
                    <input id="location" type="text" name="location" class="icon icon-solid" required>
                    <input type="submit" value="Get Weather">
                </div>
            </form>
        </section>
        <section></section>
    </header>
    <main id="container" >
        <aside class="widget-temp-convert">
            <section>
                <form id="temp-convert">
                    <div>
                        <label class="heading" for="temp">Convert the temperature:</label>
                        <input type="number" id="temp-to-convert" name="convert-temp" value="" required>
                        
                    </div>
                    <div class="form-control">
                        <label for="celsius">To Celsius</label>
                        <input type="radio" id="to-c" name="convertOp" value="c" checked>
                    </div>
                    <div class="form-control">
                        <label for="farenheit">To Farenheit</label>
                        <input type="radio" id="to-f" name="convertOp" value="f" >
                    </div>
                    <input type="submit" value="Submit">
                    
                    <h4 class="result">00.00</h4>
                </form>
            </section>
        </aside>
        <article>
            <section class="current-forecast">
                <p class="init-message"> Choose a location to view the weather. </p>
                <div id="curr-search"></div>
            </section>
            <section class="daily-forecast"></section>
        </article>
        <aside class="widget-prev-searches">
            <section>
                <h4>Previous Searches</h4>
                <p>No previous searches <i class="fa fa-solid fa-ban"></i></p>
                <ul id="prev-searches"></ul>
            </section>
        </aside>
    </main>
    <footer>
        <section><i class="fa fa-solid fa-heart"></i><i class="fa fa-brands fa-js"></i></section>
      </footer>
  </body>
</html>
